            <script type="text/javascript">                             //Задание 1
            	
                let instance = {

                document.write('<p>instance.propertyB = ' + instance.propertyB);
                document.write('<hr/>');

                instance.propertyA = 333;
                instance["propertyB"] = 555;

                document.write('<p>instance.propertyA = ' + instance.propertyA);
                document.write('<p>instance.propertyB = ' + instance.propertyB);
                document.write('<hr/>');

                document.write('<p>instance = ' + instance);

            </script>

            <p>Задание 6:</p>                  
            <a onclick="human2.changeWork(); human2.showInfo();" class="button">Change occupation</a>

            <p id="outName">Name: </p>
            <p id="outAge">Age: </p>
            <p id="outOccup">Occupation: </p>

            <script type="text/javascript">
														//задание 6
                let human2 = {  
                    firstName: 'Andrey',
                    secondName: 'Ivanov',
                    age: 32,
                    occupation: "<img src='microsoft.png' width='93px;' height='20px;'/>",
                };

                human2.showInfo = function() {
                    document.getElementById('outName').innerHTML = '<p>Name: ' + this.firstName + ' ' + this.secondName;
                    document.getElementById('outAge').innerHTML = '<p>Age: ' + this.age + ' ' + 'y.o.';
                    document.getElementById('outOccup').innerHTML = '<p>Occupation: ' + this.occupation;
                };

                human2.changeWork = function() {
                    this.occupation = prompt('Input new occupation:');
                };

                human2.showInfo();
                
            </script>

            <p>Задание 9:</p>

            <script type="text/javascript">             // задание 9
                    
                let house1 = {
                    Roof: "<img src='Roof.png'/><br>",
                    SecondFloor: "<img src='SecondFloor.png'/><br>",
                    FirstFloor: "<img src='FirstFloor.png'/><br>",
                    Basement: "<img src='Basement.png'/><br>",
                    Adress: '<p> UK. London. Baker st., 221b <hr/>',
                };

                document.write(house1.Roof);

                if ('ThirdFloor' in house1) { document.write(house["ThirdFloor"]); }
                else { document.write(house["SecondFloor"]); }

                document.write(house1.SecondFloor);
                document.write(house1.FirstFloor);
                document.write(house1.Basement);
                document.write(house1.Adress);


            </script>
