                    <input type="text" id="a" style="max-width: 100px;" >

                <a onclick="zad7()" >Вычислить</a>

                <p id="out">Результат</p>

            <script type="text/javascript">
                                                              //задание 7
                let num1, num2, operator, result; 

                function zad7() {

                num1 = document.getElementById('a').value;
                num1 = +num1;
                num2 = document.getElementById('b').value;
                num2 = +num2;
                operator = document.getElementById('operator').value;

                function pl() {
                    return num1 + num2;
                }

                function mi() {
                    return num1 - num2;
                }

                function pr() {
                    return num1 * num2;
                }

                function dv() {
                    return num1 / num2;
                }

                switch(operator) {

                    case '+':
                        result = pl();
                        break;

                    case '-':
                        result = mi();
                        break;

                    case '*':
                        result = pr();
                        break;

                    case '/':
                        result = dv();
                        break;

                    case '^': 
                        result = Math.pow(num1, num2); 
                        break;

                    case 'root': 
                        result = Math.pow(num1, 1/num2);
                        break;

                    default:
                        result = 'wrong_operator';

                }

                if (result == undefined) { document.getElementById('out').innerHTML = "Не хватает данных"}
                else if (result == 'wrong_operator') { document.getElementById('out').innerHTML = "Вы ввели недопустимый оператор (возможные: + - * / ^ root)" }
                else if (isNaN(result)) { document.getElementById('out').innerHTML = "Вы ввели недопустимые значения" }
                else { document.getElementById('out').innerHTML = "Результат: " + result; }

            }

            </script>

            <script type="text/javascript">                 //задание 8

                function max(a, b, c) {
                    console.log();
                    let maxValue = Number.NEGATIVE_INFINITY;   //Объект Number является объектом-обёрткой, позволяющей  работать с числовыми значениями. Его параметр  NEGATIVE_INFINITY	представляет значение отрицательной бесконечности.
                    for (let i = 0; i < arguments.length; i++) { // arguments это похожий на массив объект, который содержит аргументы, переданные в функцию.
                        if (arguments[i] > maxValue) maxValue = arguments[i];
                    }
                    return maxValue;
